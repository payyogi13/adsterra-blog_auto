<body>
  <header>

  <script>
    async function loadFeed() {
      const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://feeds.bbci.co.uk/news/technology/rss.xml');
      const data = await response.json();
      const feed = document.getElementById("blog-feed");
      data.items.slice(0, 5).forEach(item => {
        const article = document.createElement("article");
        article.innerHTML = `<h2>${item.title}</h2><p>${item.pubDate}</p><p>${item.description}</p><a href="${item.link}" target="_blank">Read more</a>`;
        feed.appendChild(article);
      });
    }
    loadFeed();
  </script>
